<form  (ngSubmit)="onSubmit()" class="container">
    <h2>Ajouter un garage</h2>
    <div class="form-group row mb-2">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-7">
            <input id="name" name="name" type="text" class="form-control form-control-sm" [(ngModel)]="garage.name" required>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-7">
            <input id="address" name="address" type="text" class="form-control form-control-sm" [(ngModel)]="garage.address" required>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="City" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-7">
            <input id="City" name="City" type="text" class="form-control form-control-sm" [(ngModel)]="garage.city" required>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="postalCode" class="col-sm-2 col-form-label">Code postal:</label>
        <div class="col-sm-7">
            <input id="postalCode" name="postalCode" type="text" class="form-control form-control-sm" [(ngModel)]="garage.postalCode" required>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="phone" class="col-sm-2 col-form-label">phone:</label>
        <div class="col-sm-7">
            <input id="phone" name="phone" type="text" class="form-control form-control-sm" [(ngModel)]="garage.phone" required>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="Email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-7">
            <input id="Email" name="Email" type="text" class="form-control form-control-sm" [(ngModel)]="garage.email" required>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="Opening hours" class="col-sm-2 col-form-label">Opening hours:</label>
        <div class="col-sm-7">
            <input id="Opening hours" name="peningHours" type="text" class="form-control form-control-sm" [(ngModel)]="garage.openingHours" required>
        </div>
    </div>
   
        <div>
            <fieldset  class="">
                <legend>Add employee:</legend>
                <label for="employee-name">Name</label>
                <input id="employee-name" name="employee-name" type="text" class="form-control form-control-sm"  [(ngModel)]="garage.employees[0].name" required>
                <label for="position">Position</label>
                <input id="position" name="position" type="text" class="form-control form-control-sm"  [(ngModel)]="garage.employees[0].position" required>
                <label for="phone">phone</label>
                <input id="phone" name="phone" type="text" class="form-control form-control-sm"  [(ngModel)]="garage.employees[0].phone" required>
                <label for="email">email</label>
                <input id="email" name="email" type="text" class="form-control form-control-sm"  [(ngModel)]="garage.employees[0].email" required>
            </fieldset>
        
    </div>
    <div class="form-group row mb-2">
        <label for="services" class="col-sm-2 col-form-label">Services:</label>
        <div class="col-sm-7">
            <input id="services" name="services" type="text" class="form-control form-control-sm" [(ngModel)]="garage.servicesOffered" required>
        </div>
    </div>
    <button type="submit" class="btn btn-dark  mb-2">Add Garage</button>
</form>
