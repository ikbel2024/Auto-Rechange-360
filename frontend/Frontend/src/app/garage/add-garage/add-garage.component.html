<form [formGroup]="garageForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nom</label>
      <input id="name" formControlName="name">
      <div *ngIf="garageForm.get('name')?.invalid && garageForm.get('name')?.touched">
        Le nom est requis.
      </div>
    </div>
  
    <div>
      <label for="address">Adresse</label>
      <input id="address" formControlName="address">
      <div *ngIf="garageForm.get('address')?.invalid && garageForm.get('address')?.touched">
        L'adresse est requise.
      </div>
    </div>
  
    <div>
      <label for="city">Ville</label>
      <input id="city" formControlName="city">
      <div *ngIf="garageForm.get('city')?.invalid && garageForm.get('city')?.touched">
        La ville est requise.
      </div>
    </div>
  
    <div>
      <label for="postalCode">Code Postal</label>
      <input id="postalCode" formControlName="postalCode">
      <div *ngIf="garageForm.get('postalCode')?.invalid && garageForm.get('postalCode')?.touched">
        Le code postal est requis.
      </div>
    </div>
  
    <div>
      <label for="phone">Téléphone</label>
      <input id="phone" formControlName="phone">
      <div *ngIf="garageForm.get('phone')?.invalid && garageForm.get('phone')?.touched">
        Le téléphone est requis.
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email">
      <div *ngIf="garageForm.get('email')?.invalid && garageForm.get('email')?.touched">
        Un email valide est requis.
      </div>
    </div>
  
    <div>
      <label for="openingHours">Heures d'ouverture</label>
      <input id="openingHours" formControlName="openingHours">
      <div *ngIf="garageForm.get('openingHours')?.invalid && garageForm.get('openingHours')?.touched">
        Les heures d'ouverture sont requises.
      </div>
    </div>
  
    <div>
      <label for="servicesOffered">Services offerts</label>
      <input id="servicesOffered" formControlName="servicesOffered">
      <div *ngIf="garageForm.get('servicesOffered')?.invalid && garageForm.get('servicesOffered')?.touched">
        Les services offerts sont requis.
      </div>
    </div>
  
    <button type="submit" [disabled]="garageForm.invalid">Ajouter Garage</button>
  </form>
