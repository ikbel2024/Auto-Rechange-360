<div class="header">
    <div class="stats">
        <button [routerLink]="['/statistics']" class="btn btn-outline-secondary">Statistics</button>
    </div>
    <div class="ajouter">
        <button [routerLink]="['/add-garage']" class="btn btn-outline-secondary">Ajouter garage</button>
    </div>
    <div class="search">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="search()">

    <div class="">
        <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>
    </div>
    </div>
</div>
<table class="table table-striped table-garage">
    <thead>
        <tr>
            <th>Name</th>
            <th>Adress</th>
            <th>City</th>
            <th>Phone</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let garage of filteredGarage">

            <td>{{ garage.name }}</td>
            <td>{{ garage.address }}</td>
            <td>{{ garage.city}}</td>
            <td>{{ garage.phone }}</td>
            <td>
                <div class="garage-rating">
                    <span *ngFor="let star of stars" [class.filled]="star <= garage.rating">&#9733;</span>
                </div>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteGarage(garage._id)">Delete</button>
                <button class="btn btn-warning btn-sm" [routerLink]="['/update', garage._id]">Update</button>
                <button class="btn btn-info btn-sm" [routerLink]="['/details', garage._id]">Details</button>
            </td>
        </tr>
    </tbody>
</table>
