<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/AddCategorie">Add Categorie</button>
                <button class="btn btn-danger btn-block" routerLink="/DeleteCategorie">Delete Categorie</button>
                <button class="btn btn-warning btn-block" routerLink="/UpdateCategorie/:id">Update Categorie</button>
                <!-- Move the "Show Products" button to the sidebar -->
                <button class="btn btn-info btn-block" routerLink="/ShowCategorie">Show Categorie</button>
                <button class="btn btn-success btn-block" routerLink="/SearchCategorie">Search Categorie</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountCategorie">Count Categorie</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">

            <h2>Professional Categorie Addition Form</h2>
            <form [formGroup]="registerForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Product ID :</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="id" class="form-control" id="id" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('id')?.invalid && registerForm.get('id')?.touched">
                            Categorie ID is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Categorie Title :</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="title" class="form-control" id="title" required minlength="3">
                        <div class="invalid-feedback" *ngIf="registerForm.get('title')?.invalid && registerForm.get('title')?.touched">
                            <div *ngIf="registerForm.get('title')?.hasError('required')">Categorie title is required</div>
                            <div *ngIf="registerForm.get('title')?.hasError('minlength')">Categorie title must be at least 3 characters long</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Product Price :</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="price" class="form-control" id="price" required pattern="[0-9]+">
                        <div class="invalid-feedback" *ngIf="registerForm.get('price')?.invalid && registerForm.get('price')?.touched">
                            <div *ngIf="registerForm.get('price')?.hasError('required')">Categorie price is required</div>
                            <div *ngIf="registerForm.get('price')?.hasError('pattern')">Categorie price must be a positive number</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">Categorie Quantity :</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="quantity" class="form-control" id="quantity" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('quantity')?.invalid && registerForm.get('quantity')?.touched">
                            Categorie quantity is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="like" class="col-sm-2 col-form-label">Categorie Like :</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="like" class="form-control" id="like" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('like')?.invalid && registerForm.get('like')?.touched">
                            Categorie like is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="picture" class="col-sm-2 col-form-label">Categorie Picture :</label>
                    <div class="col-sm-10">
                        <input type="file" (change)="onFileChange($event)" class="form-control-file" id="picture" required>
                        <div class="invalid-feedback" *ngIf="pictureInvalid">
                            Categorie picture is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button class="btn btn-info btn-block" type="submit" [disabled]="registerForm.invalid || pictureInvalid">Add Categorie</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
