<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/AddCategorie">Add Categorie</button>
                <button class="btn btn-danger btn-block" routerLink="/DeleteCategorie">Delete Categorie</button>
                <button class="btn btn-warning btn-block" routerLink="/UpdateCategorie/:id">Update Categorie</button>
                <!-- Move the "Show Products" button to the sidebar -->
                <button class="btn btn-info btn-block" routerLink="/ShowCategorie">Show Categorie</button>
                <button class="btn btn-success btn-block" routerLink="/SearchCategorie">Search Categorie</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountCategorie">Count Categorie</button>
            </div>



            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Delete Categorie</h2>
            <!-- Form for selecting and deleting a product -->
            <form (ngSubmit)="onDeleteProduct()" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="productId" class="col-sm-2 col-form-label">Categorie ID:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="productId" [(ngModel)]="productId" name="productId" required>
                        <div class="invalid-feedback">
                            Please enter a valid Categorie ID.
                        </div>
                    </div>

                </div>
            </form>

            <!-- Buttons for Search, Show Details, and Delete -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary mr-2" routerLink="/SearchProducts">Search Categorie</button>
                    <button class="btn btn-info mr-2" routerLink="/ShowProductDetails">Show Categorie Details</button>
                    <button class="btn btn-danger" (click)="onDeleteProduct()">Delete Categorie</button>
                </div>
            </div>
        </div>
    </div>
</div>
