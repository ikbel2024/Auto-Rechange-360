<!-- Welcome Message with Animation -->
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <p class="welcome-message animated infinite pulse">Welcome to the admin controller center - simplify business, manage products and categories effortlessly.</p>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid text-center">
        <!-- Added text-center class here -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/AddCategorie">Add Category</button>
                <button class="btn btn-danger btn-block" routerLink="/DeleteCategorie">Delete Category</button>
                <button class="btn btn-warning btn-block" routerLink="/UpdateCategorie/:id">Update Category</button>
                <button class="btn btn-info btn-block" routerLink="/ShowCategorie">Show Category</button>
                <button class="btn btn-success btn-block" routerLink="/SearchCategorie">Search Category</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountCategorie">Count Category</button>
            </div>



            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>

        <div class="content">
            <h2>Delete Category</h2>
            <!-- Form for selecting and deleting a product -->
            <form (ngSubmit)="onDeleteProduct()" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="categoryId" class="col-sm-2 col-form-label">Category ID:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="categoryId" [(ngModel)]="categoryId" name="categoryId" required>
                        <div class="invalid-feedback">
                            Please enter a valid Category ID.
                        </div>
                    </div>
                </div>
                <!-- Buttons for Search, Show Details, and Delete -->
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary mr-2" routerLink="/SearchProducts">Search Category</button>
                        <button class="btn btn-info mr-2" routerLink="/ShowProductDetails">Show Category Details</button>
                        <button class="btn btn-danger" (click)="onDeleteProduct()">Delete Category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
