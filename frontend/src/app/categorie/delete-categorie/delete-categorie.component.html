<!-- Welcome Message -->
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <p class="welcome-message animated infinite pulse">
            Welcome to the Admin Controller Center - Simplify Business, Manage Products and Categories Effortlessly.
        </p>
    </div>
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid text-center">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar with Admin Panel Buttons -->
            <div class="admin-buttons mb-3">
                <button class="btn btn-dark btn-block mb-2" routerLink="/AddCategorie">Add Category</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/DeleteCategorie">Delete Category</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/UpdateCategorie/:id">Update Category</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/ShowCategorie">Show Category</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/SearchCategorie">Search Category</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/CountCategorie">Count Category</button>
            </div>
            <!-- Back Button -->
            <button class="btn btn-dark btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="col-md-9">
            <!-- Delete Category Card -->
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title">Delete Category</h2>
                </div>
                <div class="card-body">
                    <!-- Form for selecting and deleting a category -->
                    <form (ngSubmit)="onDeleteCategoryByName()" class="needs-validation" novalidate>
                        <div class="form-group row">
                            <label for="categoryName" class="col-sm-3 col-form-label">Category Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="categoryName" [(ngModel)]="categoryName" name="categoryName" required>
                                <div class="invalid-feedback">
                                    Please enter a valid Category Name.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-dark btn-block">Delete Category</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Display search results if any -->
            <div *ngIf="searchResults.length > 0" class="mt-4">
                <h3>Search Results:</h3>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let result of searchResults">
                        {{ result.name }}
                        <!-- Adjust the property name based on your API response -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
