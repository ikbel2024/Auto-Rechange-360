<!-- Welcome Message with Animation -->
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <p class="welcome-message animated infinite pulse">Welcome to the admin controller center - simplify business, manage products and categories effortlessly.</p>
    </div>
</div>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid text-center">
        <!-- Added text-center class here -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/AddCategorie">Add Category</button>
                <button class="btn btn-danger btn-block" routerLink="/DeleteCategorie">Delete Category</button>
                <button class="btn btn-warning btn-block" routerLink="/UpdateCategorie/:id">Update Category</button>
                <button class="btn btn-info btn-block" routerLink="/ShowCategorie">Show Category</button>
                <button class="btn btn-success btn-block" routerLink="/SearchCategorie">Search Category</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountCategorie">Count Category</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Count Car Category by manufacturer </h2>
            <form (submit)="onCountByCategory()" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="manufacturer" class="col-sm-2 col-form-label">Fabricant:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="manufacturer" name="manufacturer" [(ngModel)]="selectedManufacturer" required>
                        <option value="BOSCH">BOSCH</option>
                        <option value="VALEO">VALEO</option>
                        <option value="HELLA">HELLA</option>
                        <option value="KLAXCAR FRANCE">KLAXCAR FRANCE</option>
                        <option value="METALCAUCHO">METALCAUCHO</option>
                        <option value="CHAMPION">CHAMPION</option>
                        <option value="DOGA">DOGA</option>
                        <option value="KAMOKA">KAMOKA</option>
                        <option value="EUROREPAR">EUROREPAR</option>
                        <option value="PSA OEM">PSA OEM</option>
                        <option value="STC">STC</option>
                        <option value="ADAPTABLE">ADAPTABLE</option>
                        <option value="KAVO PARTS">KAVO PARTS</option>
                        <option value="PRASCO">PRASCO</option>
                        <option value="DEPO">DEPO</option>
                        <option value="AUTOMOTOR France">AUTOMOTOR France</option>
                        <option value="CONTINENTAL">CONTINENTAL</option>
                        <option value="BLUE PRINT">BLUE PRINT</option>
                        <option value="FARE SA">FARE SA</option>
                        <option value="SWF">SWF</option>
                    </select>
                        <div class="invalid-feedback" *ngIf="!selectedManufacturer">Please select a manufacturer.</div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-info mr-2">Count</button>
                    </div>
                </div>
            </form>
            <div *ngIf="countResult" class="mt-3">
                <p>Category: {{ selectedCategory }}</p>
                <p>Total Car Parts: {{ countResult }}</p>
            </div>
        </div>
    </div>
</div>
