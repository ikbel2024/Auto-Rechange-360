<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/AddCategorie">Add Categorie</button>
                <button class="btn btn-danger btn-block" routerLink="/DeleteCategorie">Delete Categorie</button>
                <button class="btn btn-warning btn-block" routerLink="/UpdateCategorie/:id">Update Categorie</button>
                <!-- Move the "Show Products" button to the sidebar -->
                <button class="btn btn-info btn-block" routerLink="/ShowCategorie">Show Categorie</button>
                <button class="btn btn-success btn-block" routerLink="/SearchCategorie">Search Categorie</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountCategorie">Count Categorie</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Count Car Category by manufacturer </h2>
            <form (submit)="onCountByCategory()" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="manufacturer" class="col-sm-2 col-form-label">Fabricant:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="manufacturer" name="manufacturer" [(ngModel)]="selectedManufacturer" required>
                        <option value="BOSCH">BOSCH</option>
                        <option value="VALEO">VALEO</option>
                        <option value="HELLA">HELLA</option>
                        <option value="KLAXCAR FRANCE">KLAXCAR FRANCE</option>
                        <option value="METALCAUCHO">METALCAUCHO</option>
                        <option value="CHAMPION">CHAMPION</option>
                        <option value="DOGA">DOGA</option>
                        <option value="KAMOKA">KAMOKA</option>
                        <option value="EUROREPAR">EUROREPAR</option>
                        <option value="PSA OEM">PSA OEM</option>
                        <option value="STC">STC</option>
                        <option value="ADAPTABLE">ADAPTABLE</option>
                        <option value="KAVO PARTS">KAVO PARTS</option>
                        <option value="PRASCO">PRASCO</option>
                        <option value="DEPO">DEPO</option>
                        <option value="AUTOMOTOR France">AUTOMOTOR France</option>
                        <option value="CONTINENTAL">CONTINENTAL</option>
                        <option value="BLUE PRINT">BLUE PRINT</option>
                        <option value="FARE SA">FARE SA</option>
                        <option value="SWF">SWF</option>
                    </select>
                        <div class="invalid-feedback" *ngIf="!selectedManufacturer">Please select a manufacturer.</div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-info mr-2">Count</button>
                    </div>
                </div>
            </form>
            <div *ngIf="countResult" class="mt-3">
                <p>Category: {{ selectedCategory }}</p>
                <p>Total Car Parts: {{ countResult }}</p>
            </div>
        </div>
    </div>
</div>
