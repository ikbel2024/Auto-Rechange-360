<app-navbar></app-navbar>
<!-- Welcome Message with Animation -->
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <p class="welcome-message animated infinite pulse">
            Welcome to the admin controller center - simplify business, manage products and categories effortlessly.
        </p>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid text-center">
        <!-- Added text-center class here -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="layout">
    <div class="sidebar">
        <!-- Admin Panel Buttons -->
        <div class="admin-buttons">
            <button class="btn btn-primary btn-dark" routerLink="#">Engine Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Transmission Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Suspension Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Brake Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Electrical Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Exhaust System Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Cooling System Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Ignition System Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Fuel System Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Air Intake Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Steering Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Body Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Interior Parts</button>
            <button class="btn btn-primary btn-dark" routerLink="#">Exterior Parts</button>
        </div>
    </div>
    <div class="text-center">
        <h1>Choose Parts from Engine Category</h1>
        <div class="row">
            <div class="col" *ngFor="let t of listProduct">
                <app-show-one-product [p]="t" (notif)="handleProductLike($event)"></app-show-one-product>
            </div>
        </div>
    </div>
</div>
