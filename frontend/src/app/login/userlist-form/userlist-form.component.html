<!-- src/app/components/user-list/user-list.component.html -->
<div class="user-list">
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Num Tel</th>
        <th>Mot de passe</th>
        <th>Rôle</th>
        <th>Matricule fiscale</th>
        <th>Actions</th> <!-- Nouvelle colonne pour les actions -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nom }}</td>
        <td>{{ user.prenom }}</td>
        <td>{{ user.adresse }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.num_tel }}</td>
        <td>{{ user.mot_de_passe }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.matricule_fiscale }}</td>
        <td>
          <button (click)="updateUser(user)" class="btn-update">Update</button>
          <button (click)="deleteUser(user)" class="btn-delete">Delete</button>
          <button (click)="banUser(user)" class="btn-ban">Ban</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
