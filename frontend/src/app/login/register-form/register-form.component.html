<!-- src/app/components/register/register-form.component.html -->
<form [formGroup]="usersForm" (ngSubmit)="onSubmit()" class="my-form container mt-5">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom :</label>
    <input type="text" id="nom" formControlName="nom" class="form-control">
  </div>

  <div class="mb-3">
    <label for="prenom" class="form-label">Prénom :</label>
    <input type="text" id="prenom" formControlName="prenom" class="form-control">
  </div>

  <div class="mb-3">
    <label for="adresse" class="form-label">Adresse :</label>
    <input type="text" id="adresse" formControlName="adresse" class="form-control">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email :</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>

  <div class="mb-3">
    <label for="num_tel" class="form-label">Numéro de téléphone :</label>
    <input type="text" id="num_tel" formControlName="num_tel" class="form-control">
  </div>

  <div class="mb-3">
    <label for="mot_de_passe" class="form-label">Mot de passe :</label>
    <input type="password" id="mot_de_passe" formControlName="mot_de_passe" class="form-control">
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Rôle :</label>
    <select id="role" formControlName="role" class="form-select">
      <option value="" disabled selected>Sélectionnez un rôle</option>
      <option value="admin">Admin</option>
      <option value="client">Client</option>
      <option value="fournisseur">Fournisseur</option>
      <option value="livreur">Livreur</option>
    </select>
  </div>

  <div class="mb-3" *ngIf="showMatriculeFiscale">
    <label for="matricule_fiscale" class="form-label">Matricule Fiscale :</label>
    <input type="text" id="matricule_fiscale" formControlName="matricule_fiscale" class="form-control">
  </div>

  <button type="submit" [disabled]="usersForm.invalid" class="btn btn-primary">Soumettre</button>
</form>
