<div>
    <h2>Télécharger une photo de profil</h2>
    <form (ngSubmit)="submitForm()" #registrationForm="ngForm">
      <input type="file" (change)="onFileChange($event)" required>
      <button type="submit" [disabled]="!registrationForm.valid">Télécharger</button>
    </form>
    <button (click)="finalizeRegistration()">Ignorer et finaliser l'inscription</button>
    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
