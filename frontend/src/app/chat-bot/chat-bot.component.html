<!-- Chatbot Toggle Button -->
<button *ngIf="!isOpen" id="chatbot-toggle" class="chatbot-toggle-btn" (click)="toggleChatbot()">Chatbot</button>

<!-- Chatbot Zone -->
<div id="chatbot-zone" class="chatbot-container" [class.open]="isOpen">
    <div id="chatbot-header" class="chatbot-header">
        Chatbot
        <span id="chatbot-close" class="chatbot-close" (click)="closeChatbot()">&times;</span>
    </div>
    <div id="chatbot-body" class="chatbot-body">
        <div id="chatbot-messages" class="chatbot-messages">
            <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'User', 'bot-message': message.sender === 'Bot'}">
                {{ message.text }}
            </div>
        </div>
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type a message..." [(ngModel)]="userMessage" (keypress)="onKeyPress($event)">
        <button id="send-message" class="send-message-btn" (click)="sendMessage()">Send</button>
    </div>
</div>
