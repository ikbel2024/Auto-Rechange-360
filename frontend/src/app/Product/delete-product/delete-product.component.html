<!-- Welcome Message with Animation -->
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <p class="welcome-message animated infinite pulse">Welcome to the admin controller center - simplify business, manage products and categories effortlessly.</p>
    </div>
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid text-center">
        <!-- Added text-center class here -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-dark btn-block mb-2" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/CountProduct">Count Products</button>
            </div>
            <!-- Back Button -->
            <button class="btn btn-dark btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Delete Product</h2>
                </div>
                <div class="card-body">
                    <!-- Form for selecting and deleting a product -->
                    <form (ngSubmit)="onDeleteProduct()" class="needs-validation" novalidate>
                        <div class="form-group row">
                            <label for="productName" class="col-sm-3 col-form-label">Product Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="productName" [(ngModel)]="productName" name="productName" required>
                                <div class="invalid-feedback">
                                    Please enter a valid Product Name.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-danger btn-block">Delete Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
