<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-danger btn-block" routerLink="/delete-product">Delete Product</button>
                <button class="btn btn-warning btn-block" routerLink="/update-product/:id">Update Product</button>
                <!-- Move the "Show Products" button to the sidebar -->
                <button class="btn btn-info btn-block" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-success btn-block" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountProduct">Count Products</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Delete Product</h2>
            <!-- Form for selecting and deleting a product -->
            <form (ngSubmit)="onDeleteProduct()" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="productId" class="col-sm-2 col-form-label">Product ID:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="productId" [(ngModel)]="productId" name="productId" required>
                        <div class="invalid-feedback">
                            Please enter a valid Product ID.
                        </div>
                    </div>

                </div>
            </form>

            <!-- Buttons for Search, Show Details, and Delete -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary mr-2" routerLink="/SearchProducts">Search Product</button>
                    <button class="btn btn-info mr-2" routerLink="/ShowProductDetails">Show Product Details</button>
                    <button class="btn btn-danger" (click)="onDeleteProduct()">Delete Product</button>
                </div>
            </div>
        </div>
    </div>
</div>
