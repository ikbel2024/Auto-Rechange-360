    <div class="container-fluid text-center">
        <!-- Added text-center class here -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks

<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-dark btn-block mb-2" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-dark btn-block mb-2" routerLink="/CountProduct">Count Products</button>
            </div>
            <!-- Back Button -->
            <button class="btn btn-dark btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Update Product</h2>

            <form [formGroup]="productForm" enctype="multipart/form-data" novalidate>
                <!-- Name -->
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>

                <!-- Reference -->
                <div class="form-group row mb-2">
                    <label for="reference" class="col-sm-3 col-form-label">Reference:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="reference" formControlName="reference">
                    </div>
                </div>

                <!-- Date Added -->
                <div class="form-group row mb-2">
                    <label for="dateAdded" class="col-sm-3 col-form-label">Date Added:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="dateAdded" formControlName="dateAdded">
                    </div>
                </div>

                <!-- Price -->
                <div class="form-group row mb-2">
                    <label for="price" class="col-sm-3 col-form-label">Price:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="price" formControlName="price">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group row mb-2">
                    <label for="description" class="col-sm-3 col-form-label">Description:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="description" formControlName="description">
                    </div>
                </div>

                <!-- Category -->
                <div class="form-group row mb-2">
                    <label for="category" class="col-sm-3 col-form-label">Category:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="category" formControlName="category">
                    </div>
                </div>

                <!-- Stock Quantity -->
                <div class="form-group row mb-2">
                    <label for="stockQuantity" class="col-sm-3 col-form-label">Stock Quantity:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="stockQuantity" formControlName="stockQuantity">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="image" class="col-sm-3 col-form-label">Image:</label>
                    <div class="col-sm-9">
                        <input type="file" (change)="selectFile($event)" formControlName="image" accept="image/*">

                    </div>
                    <label for="existingDocs" class="form-label">Existing Image:</label>
                    <ul>
                        <li>
                            <span>{{ fileName }}</span>
                        </li>
                    </ul>
                </div>
                < <!-- Update Button -->
                    <button type="submit" class="btn btn-primary btn-block mt-3" (click)="updateProduit()">Update Product</button>
            </form>
        </div>
    </div>
</div>
