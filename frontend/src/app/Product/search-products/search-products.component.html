<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-danger btn-block" routerLink="/delete-product">Delete Product</button>
                <button class="btn btn-warning btn-block" routerLink="/update-product/:id">Update Product</button>
                <button class="btn btn-info btn-block" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-success btn-block" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountProduct">Count Products</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>

        <div class="content">
            <h2>Search Products</h2>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="search()">

                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>

                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Reference</th>
                        <th>Date Added</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of searchResults">
                        <td>{{ product.name }}</td>
                        <td>{{ product.reference }}</td>
                        <td>{{ product.dateAdded }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.category }}</td>
                        <td><img [src]="product.imageUrl" alt="Product Image" style="max-width: 100px;"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
