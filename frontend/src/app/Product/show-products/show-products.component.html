<!-- Welcome Message with Animation -->
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <p class="welcome-message animated infinite pulse">Welcome to the admin controller center - simplify business, manage products and categories effortlessly.</p>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid text-center">
        <!-- Added text-center class here -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/administration">
                        <i class="fas fa-chart-line me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/addProduct">
                        <i class="fas fa-box-open me-1"></i>Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ShowCategorie">
                        <i class="fas fa-cubes me-1"></i>Stocks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-danger btn-block" routerLink="/delete-product">Delete Product</button>
                <button class="btn btn-warning btn-block" routerLink="/update-product/:id">Update Product</button>
                <button class="btn btn-info btn-block" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-success btn-block" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountProduct">Count Products</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>

        <div class="content">
            <h2>Product List</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let product of products">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" [src]="product.imageUrl" alt="Product image">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Reference: {{ product.reference }}</p>
                            <p class="card-text">Price: {{ product.price }}</p>
                            <!-- Adjusted the routerLink directive to include the product id -->
                            <!-- Adjusted the routerLink directive to pass the product id as a parameter -->
                            <a class="btn btn-primary btn-sm" [routerLink]="['/update-product', product.id]">Edit</a>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
