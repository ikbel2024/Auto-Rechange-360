<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-danger btn-block" routerLink="/delete-product">Delete Product</button>
                <button class="btn btn-warning btn-block" routerLink="/update-product/:id">Update Product</button>
                <!-- Move the "Show Products" button to the sidebar -->
                <button class="btn btn-info btn-block" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-success btn-block" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountProduct">Count Products</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Count Car Parts by Category</h2>
            <form (submit)="onCountByCategory()" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="category" name="category" [(ngModel)]="selectedCategory" required>
                              <option value="engine">Engine Parts</option>
                              <option value="transmission">Transmission Parts</option>
                              <option value="suspension">Suspension Parts</option>
                              <option value="brakes">Brake Parts</option>
                              <option value="electrical">Electrical Parts</option>
                              <option value="exhaust">Exhaust System Parts</option>
                              <option value="cooling">Cooling System Parts</option>
                              <option value="ignition">Ignition System Parts</option>
                              <option value="fuel">Fuel System Parts</option>
                              <option value="air-intake">Air Intake Parts</option>
                              <option value="steering">Steering Parts</option>
                              <option value="body">Body Parts</option>
                              <option value="interior">Interior Parts</option>
                              <option value="exterior">Exterior Parts</option>
                          </select>
                        <div class="invalid-feedback" *ngIf="!selectedCategory">Please select a category.</div>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-info mr-2">Count</button>
                    </div>
                </div>
            </form>
            <div *ngIf="countResult" class="mt-3">
                <p>Category: {{ selectedCategory }}</p>
                <p>Total Car Parts: {{ countResult }}</p>
            </div>
        </div>
    </div>
</div>
