<div class="container">
    <!-- Welcome Message with Animation -->
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <p class="welcome-message animated infinite pulse">Welcome to the Admin Control Center - Simplify Business, Manage Products and Categories Effortlessly</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid text-center">
            <!-- Toggler button for responsive collapse -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/administration">
                            <i class="fas fa-chart-line me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/addProduct">
                            <i class="fas fa-box-open me-1"></i>Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/ShowCategorie">
                            <i class="fas fa-cubes me-1"></i>Stocks
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="row">
        <div class="layout">
            <div class="sidebar">
                <!-- Admin Panel Buttons -->
                <div class="admin-buttons">
                    <button class="btn btn-dark btn-block mb-2" routerLink="/addProduct">Add Product</button>
                    <button class="btn btn-dark btn-block mb-2" routerLink="/ShowProucts">Show Products</button>
                    <button class="btn btn-dark btn-block mb-2" routerLink="/SearchProducts">Search Product</button>
                    <button class="btn btn-dark btn-block mb-2" (click)="onCountAllProducts()">Count Product</button>

                </div>
                <!-- Back Button -->
                <button class="btn btn-dark btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
            </div>

            <div class="col-md-9">
                <!-- Main Content Area -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Count All Products</h2>
                        <div *ngIf="countResult !== null">
                            <p class="lead">Total Products: {{ countResult }}</p>
                        </div>
                        <!-- Form to count products by category -->
                        <form (submit)="onCountByCategory()" class="mt-3">
                            <div class="mb-3">
                                <label for="categoryInput" class="form-label">Category:</label>
                                <input type="text" class="form-control" id="categoryInput" [(ngModel)]="selectedCategory" name="category" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Count Products by Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
