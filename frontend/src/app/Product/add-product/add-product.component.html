<!-- product-form.component.html -->

<div class="container">
    <div class="layout">
        <div class="sidebar">
            <!-- Admin Panel Buttons -->
            <div class="admin-buttons">
                <button class="btn btn-primary btn-block" routerLink="/addProduct">Add Product</button>
                <button class="btn btn-danger btn-block" routerLink="/delete-product">Delete Product</button>
                <button class="btn btn-warning btn-block" routerLink="/update-product/:id">Update Product</button>
                <button class="btn btn-info btn-block" routerLink="/ShowProucts">Show Products</button>
                <button class="btn btn-success btn-block" routerLink="/SearchProducts">Search Product</button>
                <button class="btn btn-secondary btn-block" routerLink="/CountProduct">Count Products</button>
            </div>

            <!-- Back Button -->
            <button class="btn btn-secondary mt-3" (click)="goBack()">Back to Dashboard</button>
        </div>
        <div class="content">
            <h2>Professional Product Addition Form</h2>
            <form [formGroup]="registerForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="name" class="form-control" id="name" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                            Name is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="reference" class="col-sm-2 col-form-label">Reference:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="reference" class="form-control" id="reference" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('reference')?.invalid && registerForm.get('reference')?.touched">
                            Reference is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dateAdded" class="col-sm-2 col-form-label">Date Added:</label>
                    <div class="col-sm-10">
                        <input type="date" formControlName="dateAdded" class="form-control" id="dateAdded" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('dateAdded')?.invalid && registerForm.get('dateAdded')?.touched">
                            Date Added is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="price" class="form-control" id="price" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('price')?.invalid && registerForm.get('price')?.touched">
                            Price is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea formControlName="description" class="form-control" id="description" required></textarea>
                        <div class="invalid-feedback" *ngIf="registerForm.get('description')?.invalid && registerForm.get('description')?.touched">
                            Description is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="brandId" class="col-sm-2 col-form-label">Brand ID:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="brandId" class="form-control" id="brandId" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('brandId')?.invalid && registerForm.get('brandId')?.touched">
                            Brand ID is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="supplierId" class="col-sm-2 col-form-label">Supplier ID:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="supplierId" class="form-control" id="supplierId" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('supplierId')?.invalid && registerForm.get('supplierId')?.touched">
                            Supplier ID is required
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="category" class="form-control" id="category" required>
                        <div class="invalid-feedback" *ngIf="registerForm.get('category')?.invalid && registerForm.get('category')?.touched">
                            Category is required
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
