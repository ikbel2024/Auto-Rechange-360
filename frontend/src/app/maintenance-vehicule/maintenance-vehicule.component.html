<div class="container mt-4">
  <h2>Ajouter un Véhicule</h2>
  <div class="row mb-4">
    <div class="col-md-6">
      <!-- Formulaires pour ajouter un véhicule -->
    </div>
  </div>

  <h2>Mise à Jour de Véhicule</h2>
  <div class="row mb-4">
    <div class="col-md-6">
      <!-- Formulaires pour mettre à jour un véhicule -->
    </div>
  </div>

  <h2>Liste des Véhicules</h2>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let vehicule of vehicules">
      <div class="card h-100 card-background">
        <div class="card-body">
          <h5 class="card-title">Modèle : {{ vehicule.modele }}</h5>
          <p class="card-text">Couleur : {{ vehicule.couleur }}</p>
          <p class="card-text">Énergie : {{ vehicule.energie }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary mr-2" (click)="selectVehiculeForUpdate(vehicule.matricule)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteVehicule(vehicule.matricule)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
