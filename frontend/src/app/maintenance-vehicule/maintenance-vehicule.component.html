<div class="container mt-4">
  <div class="container mt-4 vehicle-form-container">
    <h2 class="form-title" [ngClass]="{'flashing': isSubmitting}">Ajouter un Véhicule</h2>
    <div class="row mb-4">
      <div class="col-md-6">
        <form #formRef="ngForm" (ngSubmit)="addVehicule(formRef)" class="vehicle-form">
          <div class="form-group">
            <label for="matricule">Matricule</label>
            <input type="text" class="form-control" id="matricule" [(ngModel)]="vehiculeToAdd.matricule" name="matricule" required>
          </div>
          <div class="form-group">
            <label for="modele">Modèle</label>
            <input type="text" class="form-control" id="modele" [(ngModel)]="vehiculeToAdd.modele" name="modele" required>
          </div>
          <div class="form-group">
            <label for="couleur">Couleur</label>
            <input type="text" class="form-control" id="couleur" [(ngModel)]="vehiculeToAdd.couleur" name="couleur" required>
          </div>
          <div class="form-group">
            <label for="energie">Énergie</label>
            <input type="text" class="form-control" id="energie" [(ngModel)]="vehiculeToAdd.energie" name="energie" required>
          </div>
          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" class="form-control" id="prix" [(ngModel)]="vehiculeToAdd.prix" name="prix" required min="0">
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
    <hr> <!-- Ligne horizontale -->
  </div>
  
  
  
  

  

  
  

  <h2>Liste des Véhicules</h2>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let vehicule of vehicules">
      <div class="card h-100 card-background">
        <div class="card-body">
          <h5 class="card-title">Modèle : {{ vehicule.modele }}</h5>
          <p class="card-text">Couleur : {{ vehicule.couleur }}</p>
          <p class="card-text">Énergie : {{ vehicule.energie }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary mr-2" (click)="selectVehiculeForUpdate(vehicule.matricule)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteVehicule(vehicule.matricule)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
